apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: obs-demo-cluster
  region: us-east-1
  version: "1.27"
nodeGroups:
  - name: ng-1
    instanceType: t3.medium
    desiredCapacity: 2
    minSize: 2
    maxSize: 3
    iam:
      withAddonPolicies:
        imageBuilder: true
        autoScaler: true
        ebs: true
        cloudWatch: true
